      <div class="mdl-cell mdl-cell--12-col">
        <hr>
{{ partial "contact.html" . }}
      </div>
      <div id="snack" aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button type="button" class="mdl-snackbar__action"></button>
      </div>
      {{ if eq .IsHome false }}
      <div class="mdl-textfield--align-right">
        <button onclick="location.href='{{ .Site.BaseURL }}'" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-shadow--4dp" id="float-button">
          <i class="material-icons">home</i>
        </button>
      </div>
      {{ end }}
      <div class="mdl-textfield--align-right">
        <hr>
        {{ partial "social.html" . }}
      </div>
    </div>
  </main>
</div>
</body>
</html>
